<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(31, 196, 158);
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color:rgb(247, 69, 10);
            color: white;
        }
        tr{
            background-color:gray;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(252, 63, 0);">JAY SHREE RAM BHAI</h1>
    <h2>Welcome Buddy to the Best World</h2>
    <hr>

    <!-- Django Template: Display list of students in a table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for s in stud %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.age }}</td>
                <td>{{ s.city }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <h3><i>“Nothing is impossible, the word itself says ‘I’m possible.’”</i></h3>
</body>
</html>
