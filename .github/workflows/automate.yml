name: Deploy django_test to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/django_repo:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/django_repo:latest

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/project/deploy-app-on-ec2
            git pull origin master

            echo "ðŸ›‘ Stopping existing container (if any)..."
            docker stop djapp || true
            docker rm djapp || true

            echo "ðŸ“¥ Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/django_repo:latest

            echo "ðŸš€ Running new container..."
            docker run -d \
              --name djapp \
              -p 8000:8000 \
              ${{ secrets.DOCKER_USERNAME }}/django_repo:latest

            echo "ðŸ”§ Running migrations inside the container..."
            docker exec djapp python manage.py migrate --noinput
