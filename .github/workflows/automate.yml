name: Deploy django_test to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/django_repo:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/django_repo:latest

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/project/deploy-app-on-ec2
            git pull origin master
            docker stop myapp || true
            docker rm myapp || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/django_repo:latest
            docker run -d --name djapp -p 80:80 ${{ secrets.DOCKER_USERNAME }}/django_repo:latest
